<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veículos</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-inner">
          <div class="logo">C.A ABC</div>
      
          <form class="login">
            <div class="input-senha">
              <label for="email">Email</label>
              <input id="email" name="name" type="text">
            </div>
      
            <div class="input-senha">
              <label for="password">Senha</label>
              <input id="password" name="password" type="password">
            </div>
      
            <input class="acesso" type="submit" value="Entrar">
          </form>
        </div>
      </div>

      <h2>Cadastro Veículo</h2>

      <div>
          <p>
              Marca:
              <input type="text" name="veiculo" id="veic">
              <label for="marca"></label>
          </p>
          <p>
              Modelo:
              <input type="text" name="modelo" id="mod">
              <label for="modelo"></label>
          </p>
          <p>
              Ano:
              <input type="number" name="" id="">
          </p>
      </div>
    
</body>
</html>
